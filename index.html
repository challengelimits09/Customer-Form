<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        .coastal {
            color: #4299e1;
        }

        .date {
            color: #718096;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .motivational-quote {
            color: #4a5568;
            font-size: 14px;
            font-style: italic;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            border-radius: 12px;
            border-left: 4px solid #4299e1;
            font-weight: 500;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            color: #a0aec0;
            font-size: 11px;
            margin-top: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .form-grid {
            display: grid;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f7fafc;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: #f7fafc;
            border-radius: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #4299e1;
        }

        .checkbox-item.checked {
            background: #4299e1;
            border-color: #4299e1;
            color: white;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                flex-direction: column;
            }
        }

        .floating-label {
            position: relative;
        }

        .floating-label input,
        .floating-label select {
            padding-top: 20px;
        }

        .floating-label label {
            position: absolute;
            left: 20px;
            top: 15px;
            font-size: 16px;
            color: #718096;
            transition: all 0.3s ease;
            pointer-events: none;
            text-transform: none;
            font-weight: normal;
            letter-spacing: normal;
        }

        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label select:focus + label,
        .floating-label select:not([value=""]) + label {
            top: 5px;
            font-size: 12px;
            color: #4299e1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="company-logo">
                <div class="logo-text">
                    <span class="coastal">COASTAL</span>
                    <span style="color: #2d3748;">ENERGY • WATER • AIR</span>
                </div>
            </div>
            <div class="motivational-quote">
                "Every door you knock is one step closer to changing someone's life. You're not just selling - you're solving problems and creating better futures."
            </div>
        </div>

        <form id="customerForm">
            <div class="form-grid">
                <div class="form-group floating-label">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">Name</label>
                </div>

                <div class="two-column">
                    <div class="form-group floating-label">
                        <input type="text" id="address" name="address" placeholder=" ">
                        <label for="address">Address</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="tel" id="phone" name="phone" placeholder=" ">
                        <label for="phone">Phone Number</label>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group floating-label">
                        <input type="text" id="otherSource" name="otherSource" placeholder=" ">
                        <label for="otherSource">Other Source</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="text" id="gift" name="gift" placeholder=" ">
                        <label for="gift">Gift</label>
                    </div>
                </div>

                <div class="form-group floating-label">
                    <input type="datetime-local" id="appointment" name="appointment">
                    <label for="appointment">Appointment</label>
                </div>

                <div class="form-group floating-label">
                    <input type="text" id="source" name="source" placeholder=" ">
                    <label for="source">Source</label>
                </div>

                <div class="form-group">
                    <label>Do you own a</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="house" name="property" value="house">
                            <label for="house">House</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="condo" name="property" value="condo">
                            <label for="condo">Condo</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="apartment" name="property" value="apartment">
                            <label for="apartment">Apartment</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Are you on</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="cityWater" name="utilities" value="cityWater">
                            <label for="cityWater">City Water</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="wellWater" name="utilities" value="wellWater">
                            <label for="wellWater">Well Water</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="wellIssuesSection" style="display: none;">
                    <label>If Well Water, check current issues</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="smells" name="wellIssues" value="smells">
                            <label for="smells">Smells</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="taste" name="wellIssues" value="taste">
                            <label for="taste">Taste</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="discoloration" name="wellIssues" value="discoloration">
                            <label for="discoloration">Discoloration</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="drySkin" name="wellIssues" value="drySkin">
                            <label for="drySkin">Dry Skin</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="leaks" name="wellIssues" value="leaks">
                            <label for="leaks">Leaks</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="otherIssues" name="wellIssues" value="otherIssues">
                            <label for="otherIssues">Other Issues</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Employment Status</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="employed" name="employment" value="employed">
                            <label for="employed">Employed</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="retired" name="employment" value="retired">
                            <label for="retired">Retired</label>
                        </div>
                    </div>
                </div>

                <div class="form-group floating-label">
                    <input type="number" id="adults" name="adults" placeholder=" " min="1" max="10">
                    <label for="adults">Number of Adults in House</label>
                </div>

                <div class="form-group floating-label">
                    <input type="text" id="setter" name="setter" placeholder=" ">
                    <label for="setter">Setter Name</label>
                </div>

                <div class="form-group">
                    <label for="notes">Notes, Occupation, Name of Community, Gate Code</label>
                    <textarea id="notes" name="notes" placeholder="Enter any additional information..."></textarea>
                </div>
            </div>
        </form>
        
        <div class="footer">
            Powered by Lead Alchemy LLC
        </div>
    </div>

    <script>
        // Add interactive checkbox styling
        document.querySelectorAll('.checkbox-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const item = this.closest('.checkbox-item');
                if (this.checked) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                }
            });
        });

        // Show/hide well water issues section
        document.getElementById('wellWater').addEventListener('change', function() {
            const wellIssuesSection = document.getElementById('wellIssuesSection');
            if (this.checked) {
                wellIssuesSection.style.display = 'block';
                wellIssuesSection.style.animation = 'slideUp 0.3s ease-out';
            } else {
                wellIssuesSection.style.display = 'none';
                // Uncheck all well issues when hiding
                document.querySelectorAll('input[name="wellIssues"]').forEach(cb => {
                    cb.checked = false;
                    cb.closest('.checkbox-item').classList.remove('checked');
                });
            }
        });

        // Form submission handler
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            console.log('Form Data:', data);
        });

        // Set default appointment time
        document.addEventListener('DOMContentLoaded', function() {
            const appointmentInput = document.getElementById('appointment');
            const now = new Date();
            now.setMinutes(0, 0, 0); // Round to nearest hour
            appointmentInput.value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
